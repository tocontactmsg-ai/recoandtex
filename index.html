<body>

<div class="container">
  <h1>ÙØ§Ù‡Ù…</h1>
  <div class="subtitle">ÙŠØªÙƒÙ„Ù…. ÙŠÙƒØªØ¨.</div>

  <div class="card">
    <label>Language</label>
    <select id="language">
      <option value="ar-SA">Arabic</option>
      <option value="en-US">English</option>
    </select>

    <div class="controls">
      <button class="primary" onclick="startRecognition()">ğŸ™ Start</button>
      <button class="danger" onclick="stopRecognition()">Stop</button>
      <button class="secondary" onclick="copyText()">Copy</button>
    </div>

    <div class="status" id="status">Checking support...</div>
  </div>

  <div class="card">
    <textarea id="output" placeholder="ØªÙƒÙ„Ù… ÙˆØ³ÙŠØªÙ… ØªØ­ÙˆÙŠÙ„ Ø§Ù„ØµÙˆØª Ø¥Ù„Ù‰ Ù†Øµ..."></textarea>
  </div>

  <div class="card">
    <label>Read With Voice</label>
    <select id="voiceSelect"></select>

    <div class="controls">
      <button class="primary" onclick="speakText()">ğŸ”Š Read</button>
      <button class="danger" onclick="stopSpeaking()">Stop Voice</button>
    </div>
  </div>

</div>

<script>
let recognition;
let isRecording = false;
let finalTranscript = "";
let voices = [];

function init(){
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if(!SpeechRecognition){
    document.getElementById("status").innerText =
      "Speech recognition not supported. Use Chrome.";
    return;
  }

  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onstart = () => {
    isRecording = true;
    document.getElementById("status").innerText = "Listening...";
  };

  recognition.onend = () => {
    if(isRecording) recognition.start();
    else document.getElementById("status").innerText = "Stopped.";
  };

  recognition.onresult = (event) => {
    let interim = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      let transcript = event.results[i][0].transcript;
      if (event.results[i].isFinal) {
        finalTranscript += transcript.trim() + " ";
      } else {
        interim += transcript;
      }
    }
    document.getElementById("output").value =
      finalTranscript + interim;
  };

  recognition.onerror = (event) => {
    document.getElementById("status").innerText = "Error: " + event.error;
  };

  document.getElementById("status").innerText = "Ready.";

  loadVoices();
}

function startRecognition(){
  recognition.lang = document.getElementById("language").value;
  recognition.start();
}

function stopRecognition(){
  isRecording = false;
  recognition.stop();
}

function copyText(){
  const text = document.getElementById("output").value;
  navigator.clipboard.writeText(text);
  alert("Copied!");
}

function loadVoices(){
  voices = speechSynthesis.getVoices();
  const voiceSelect = document.getElementById("voiceSelect");
  voiceSelect.innerHTML = "";
  voices.forEach((voice, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = voice.name + " (" + voice.lang + ")";
    voiceSelect.appendChild(option);
  });
}

speechSynthesis.onvoiceschanged = loadVoices;

function speakText(){
  stopSpeaking();

  const text = document.getElementById("output").value;
  if(!text) return;

  // Human-like phrase split
  const phrases = text.split(/[.,!?ØŒ]/);

  let index = 0;

  function speakNext(){
    if(index >= phrases.length) return;

    const utter = new SpeechSynthesisUtterance(phrases[index]);
    utter.voice = voices[document.getElementById("voiceSelect").value];
    utter.rate = 0.95;
    utter.pitch = 1;
    utter.onend = () => {
      index++;
      setTimeout(speakNext, 300); // natural pause
    };
    speechSynthesis.speak(utter);
  }

  speakNext();
}

function stopSpeaking(){
  speechSynthesis.cancel();
}

init();

// PWA service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
